<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Dom calculator</title>
         
    <link rel="stylesheet " href="style.css">
</head>
<body>
    <h1 id="title">This Web Task</h1>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    
    
    <p id="description">this html and css and java script using the Dom calculator</p>

    <header class="text-center ">
    <div class="caulater">
        <input id="result" name="display" >

        <div class="buttons">
            <button class="operator3" data="C" element with id="clear">C</button>
            <button class="operator" data="<-"  id="equal"><-</button>
            <button class="operator"data="." >.</button>
            <button class="operator"data="*"  >*</button>
            <button data="7">7</button>
            <button data="8">8</button>
            <button data="9">9</button>
            <button class="operator"data="/">/</button>
            <button data="4">4</button>
            <button data="5">5</button>
            <button data="6">6</button>
            <button data="-" element with id="subtract">-</button>
            <button  id="1">1</button>
            <button   id="2">2</button>
            <button data="3" id="3">3</button>
            <button class="operator"data="+" element with id="add">+</button>
            <button data="0">0</button>
            <button data="00">00</button>
            <button class="operator1"element with id="equal">=</button>
           

        </div>

    </div>
</header>
    
</body>
</html>
